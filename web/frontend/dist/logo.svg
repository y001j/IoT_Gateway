<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40a9ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73d13d;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="120" fill="white" rx="8"/>
  
  <!-- 左侧图标设计 - 代表科技和连接 -->
  <g transform="translate(20, 20)">
    <!-- 外圆环 -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.3"/>
    
    <!-- 内部连接图案 -->
    <g fill="url(#mainGradient)">
      <!-- 中心节点 -->
      <circle cx="40" cy="40" r="8"/>
      
      <!-- 连接线和节点 -->
      <line x1="40" y1="40" x2="60" y2="25" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="60" cy="25" r="5"/>
      
      <line x1="40" y1="40" x2="65" y2="50" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="65" cy="50" r="5"/>
      
      <line x1="40" y1="40" x2="20" y2="25" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="20" cy="25" r="5"/>
      
      <line x1="40" y1="40" x2="15" y2="50" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="15" cy="50" r="5"/>
      
      <line x1="40" y1="40" x2="40" y2="65" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
      <circle cx="40" cy="65" r="5"/>
    </g>
    
    <!-- 科技感装饰线条 -->
    <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6">
      <path d="M5,15 L15,5 M5,65 L15,75 M65,5 L75,15 M65,75 L75,65"/>
    </g>
  </g>
  
  <!-- 主标题 - 麦恩 -->
  <g transform="translate(110, 35)">
    <text x="0" y="0" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" 
          font-size="36" font-weight="bold" fill="url(#mainGradient)" filter="url(#shadow)">
      麦恩
    </text>
  </g>
  
  <!-- 英文名称 -->
  <g transform="translate(110, 60)">
    <text x="0" y="0" font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="18" font-weight="600" fill="#666666" letter-spacing="2px">
      MAIN TECH
    </text>
  </g>
  
  <!-- 副标题/标语 -->
  <g transform="translate(110, 80)">
    <text x="0" y="0" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" 
          font-size="12" fill="#999999">
      智能物联 · 数据驱动
    </text>
  </g>
  
  <!-- 右侧装饰元素 -->
  <g transform="translate(340, 20)">
    <!-- 数据流装饰 -->
    <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4">
      <path d="M0,10 Q20,10 20,30 T40,50"/>
      <path d="M5,20 Q25,20 25,40 T45,60"/>
      <path d="M10,30 Q30,30 30,50 T50,70"/>
    </g>
    
    <!-- 数据点 -->
    <g fill="url(#accentGradient)" opacity="0.6">
      <circle cx="5" cy="15" r="2"/>
      <circle cx="10" cy="25" r="2"/>
      <circle cx="15" cy="35" r="2"/>
      <circle cx="45" cy="55" r="2"/>
      <circle cx="50" cy="65" r="2"/>
    </g>
  </g>
  
  <!-- 底部装饰线 -->
  <line x1="20" y1="105" x2="380" y2="105" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
</svg>