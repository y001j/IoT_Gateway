<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="140" viewBox="0 0 450 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 高科技渐变效果 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1890ff;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#faad14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d4f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 强阴影滤镜 -->
    <filter id="strongShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- 动态脉冲动画 -->
    <animate id="pulse" attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- 深色科技背景 -->
  <rect width="450" height="140" fill="linear-gradient(135deg, #0a0e27, #1a1f3a)" rx="12"/>
  
  <!-- 背景网格纹理 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1890ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="450" height="140" fill="url(#grid)" rx="12"/>
  
  <!-- 主要logo图标 - 高科技网关设计 -->
  <g transform="translate(25, 25)">
    <!-- 外层能量环 -->
    <circle cx="45" cy="45" r="40" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6" filter="url(#glow)">
      <animate attributeName="r" values="38;42;38" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 中层脉冲环 -->
    <circle cx="45" cy="45" r="32" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="0,200;100,100;0,200" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 核心能量球 -->
    <circle cx="45" cy="45" r="12" fill="url(#coreGradient)" filter="url(#glow)">
      <animate attributeName="r" values="10;14;10" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- IoT设备连接节点 -->
    <g fill="url(#primaryGradient)" filter="url(#glow)">
      <!-- 顶部设备 -->
      <circle cx="45" cy="15" r="6">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <path d="M45,27 L45,33" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- 右上设备 -->
      <circle cx="70" cy="25" r="5">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <path d="M58,37 L64,31" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- 右下设备 -->
      <circle cx="75" cy="55" r="5">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      <path d="M57,50 L68,52" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- 左下设备 -->
      <circle cx="20" cy="65" r="6">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
      <path d="M33,53 L26,59" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- 左上设备 -->
      <circle cx="15" cy="30" r="5">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2s" begin="1.6s" repeatCount="indefinite"/>
      </circle>
      <path d="M33,38 L21,34" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- 数据流动效果 -->
    <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7">
      <path d="M10,10 Q30,5 50,15 T80,25">
        <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M80,80 Q60,85 40,75 T10,65">
        <animate attributeName="stroke-dasharray" values="100,0;50,50;0,100" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- 科技装饰角 -->
    <g stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.6">
      <path d="M5,5 L15,5 L15,15 M75,5 L85,5 L85,15 M5,75 L5,85 L15,85 M75,85 L85,85 L85,75"/>
    </g>
  </g>
  
  <!-- IoT Gateway 主标题 -->
  <g transform="translate(130, 35)">
    <text x="0" y="0" font-family="'Orbitron', 'Arial Black', sans-serif" 
          font-size="28" font-weight="900" fill="url(#textGradient)" filter="url(#strongShadow)" letter-spacing="1px">
      IoT GATEWAY
    </text>
  </g>
  
  <!-- 中文副标题 -->
  <g transform="translate(130, 60)">
    <text x="0" y="0" font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" 
          font-size="16" font-weight="600" fill="#40a9ff" opacity="0.9">
      智能物联网数据网关平台
    </text>
  </g>
  
  <!-- 技术标签 -->
  <g transform="translate(130, 80)">
    <text x="0" y="0" font-family="'Consolas', 'Monaco', monospace" 
          font-size="11" fill="#52c41a" letter-spacing="1px">
      HIGH PERFORMANCE • REAL-TIME • SCALABLE
    </text>
  </g>
  
  <!-- 版本信息 -->
  <g transform="translate(130, 95)">
    <text x="0" y="0" font-family="'Consolas', 'Monaco', monospace" 
          font-size="10" fill="#722ed1" opacity="0.8">
      ENTERPRISE EDITION v1.0
    </text>
  </g>
  
  <!-- 右侧科技装饰 -->
  <g transform="translate(380, 15)">
    <!-- 数据可视化图表 -->
    <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.6">
      <polyline points="0,60 10,45 20,50 30,30 40,35 50,20">
        <animate attributeName="stroke-dasharray" values="0,150;75,75;150,0" dur="3s" repeatCount="indefinite"/>
      </polyline>
      <polyline points="0,80 10,70 20,75 30,60 40,65 50,55">
        <animate attributeName="stroke-dasharray" values="150,0;75,75;0,150" dur="3s" repeatCount="indefinite"/>
      </polyline>
    </g>
    
    <!-- 状态指示器 -->
    <g fill="url(#accentGradient)" opacity="0.8">
      <circle cx="5" cy="30" r="2">
        <animate attributeName="fill" values="#52c41a;#faad14;#ff4d4f;#52c41a" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="25" r="2">
        <animate attributeName="fill" values="#faad14;#ff4d4f;#52c41a;#faad14" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="35" r="2">
        <animate attributeName="fill" values="#ff4d4f;#52c41a;#faad14;#ff4d4f" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- 数据传输指示 -->
    <g>
      <circle cx="35" cy="100" r="3" fill="#00d4ff" opacity="0.6">
        <animate attributeName="cy" values="100;20;100" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="100" r="2" fill="#1890ff" opacity="0.5">
        <animate attributeName="cy" values="100;25;100" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 底部能量条 -->
  <g transform="translate(25, 125)">
    <rect x="0" y="0" width="400" height="4" fill="#1a1f3a" rx="2"/>
    <rect x="0" y="0" width="400" height="4" fill="url(#primaryGradient)" rx="2" opacity="0.6">
      <animate attributeName="width" values="0;400;0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 边框发光效果 -->
  <rect x="2" y="2" width="446" height="136" fill="none" stroke="url(#primaryGradient)" 
        stroke-width="2" rx="12" opacity="0.3" filter="url(#glow)"/>
</svg>