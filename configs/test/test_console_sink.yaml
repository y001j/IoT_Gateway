# Console北向连接器测试配置
southbound:
  adapters:
    - name: "mock-test"
      type: "mock"
      config:
        name: "mock-test"
        interval: 3
        devices:
          - device_id: "sensor001"
            metrics:
              - key: "temperature"
                min: 15.0
                max: 35.0
                unit: "°C"
              - key: "humidity"
                min: 30.0
                max: 80.0
                unit: "%"
          - device_id: "sensor002"
            metrics:
              - key: "pressure"
                min: 1.0
                max: 10.0
                unit: "bar"

northbound:
  sinks:
    - name: "console-test"
      type: "console"
      config:
        name: "console-test"
        batch_size: 5
        buffer_size: 100
        params:
          format: "json"
          prefix: "[测试输出]"

gateway:
  log_level: "info"
  nats_url: "embedded"
  api_port: 8081
  web_port: 8080
  plugins_dir: "./plugins"