gateway:
  id: "simple-rule-test"
  http_port: 8080
  log_level: "debug"
  nats_url: "embedded"
  plugins_dir: "./plugins"

# 简化的规则引擎配置
rule_engine:
  enabled: true
  rules_dir: "./rules"
  subject: "iot.data.>"
  rules:
    - id: "simple_test"
      name: "简单测试规则"
      description: "测试规则引擎配置解析"
      enabled: true
      priority: 10
      conditions:
        type: "simple"
        field: "key"
        operator: "eq"
        value: "temperature"
      actions:
        - type: "forward"
          config:
            target: "console"

# 简化的适配器配置
southbound:
  adapters: []

# 简化的连接器配置
northbound:
  sinks:
    - name: "console-output"
      type: "console"
      config:
        name: "console-output"
        type: "console"
        batch_size: 10
        buffer_size: 1000

web_ui:
  enabled: false 