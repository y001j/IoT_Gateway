# Redis北向连接器测试配置
southbound:
  adapters:
    - name: "mock-test"
      type: "mock"
      config:
        name: "mock-test"
        interval: 2
        devices:
          - device_id: "sensor001"
            metrics:
              - key: "temperature"
                min: 15.0
                max: 35.0
                unit: "°C"
              - key: "humidity"
                min: 30.0
                max: 80.0
                unit: "%"

northbound:
  sinks:
    - name: "redis-test"
      type: "redis"
      config:
        name: "redis-test"
        batch_size: 1
        buffer_size: 100
        params:
          address: "localhost:6379"
          password: ""
          database: 0
          default_expiry_sec: 300
          points:
            "*":
              key_format: "iot:{device_id}:{key}"
              format: "json"
              expiry_sec: 300

    - name: "console-test"
      type: "console"
      config:
        name: "console-test"
        batch_size: 1
        buffer_size: 100

gateway:
  log_level: "info"
  nats_url: "embedded"
  api_port: 8081
  web_port: 8080
  plugins_dir: "./plugins"